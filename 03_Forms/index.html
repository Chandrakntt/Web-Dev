<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <h1>HTML Forms</h1>
    <h2>Login
        <form action="/">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter Your Name">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter Your Email">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter Your Password">
            <button type="reset">Reset</button>
            <button>Submit</button>
        </form>
    </h2>
    <div hidden>
        <br>
    <h2>Search On Youtube</h2>
    <form action="https://www.youtube.com/results?search_query">
        <input type="text" name="search_query">
        <button>Search On Youtube</button>
    </form>
    <br>
    <hr>
    <h2>Search On Flipkart</h2>
    <form action="https://www.flipkart.com/search?q">
        <input type="text" name="q">
        <button>Seach On Flipkart</button>
    </form>
    <br>
    <hr>
    <h2>Search On Amazon</h2>
    <form action="https://www.amazon.in/s?k">
        <input type="text" name="k">
        <button>Search On Amazon</button>
    </form>
    <br>
    <hr>
    <h2>Play music on Youtube</h2>
    <form action="https://www.youtube.com/results?search_query">
        <label for="Youtube"></label>
        <input type="text" name="search_query" placeholder="Enter Music name" id="Youtube">
        <button>Play Music On YoTube</button>
    </form>
    <hr>
    <h2>Different Input Types</h2>
    <form action="">
        <input type="email" placeholder="Please enter your email" required>
        <input type="password" name="" id="" placeholder="please enter your password" required>
        <input type="number" name="" id="" max="100" required>
        <input type="checkbox" name="" id="">
        <input type="button" value="">
        <input type="color" name="" id="">
        <input type="time" name="" id="">
        <input type="date" name="" id="">
        <input type="file" name="" id="">
        <button>Submit</button>
        <button type="reset">Reset</button>
    </form>
    </div>
</body>
</html>
